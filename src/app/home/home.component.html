<!-- Search nav -->
<app-search></app-search>

<!-- Tags for sort -->
<app-tags></app-tags>

<!-- main div starts -->
<ul>
    <!-- image add from food array -->
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            
            <!-- declare item name with favorite symbol -->
            <div class="content">
                <div class="name">{{food.name}}</div>
                <span class="favorite {{food.favorite?':'not'}}">
                    â™¥
                </span>
                
                <!-- install npm i star-starring to print star below item -->
                <star-rating 
                    [value]="food.stars" 
                    [totalstars]="5" 
                    checkedcolor="red" 
                    uncheckedcolor="black" 
                    size="18px" 
                    [readonly]="true">
                </star-rating>

                <!-- item name declared by origin -->
                <div class="product-item-footer">
                    <div class="origin">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>

                <!-- added cook time need to be prepared -->
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookTime}}
                    </div>
                </div>

                <!-- added price with pipe and converted into indian currency -->
                <div class="price">
                    {{food.price | currency: "INR"}}
                </div>
            </div>
        </a>
    </li>
</ul>
<!-- main div ends -->
